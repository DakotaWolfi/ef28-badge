[env:esp32-s3-devkitc-1]
platform = espressif32 @ 6.6.0      ; (or 6.5.0) â†’ Arduino core 2.0.14
board = esp32-s3-devkitc-1
; 80Mhz is the minimum for WiFi while saving some battery
board_build.f_cpu = 80000000L
board_build.f_flash = 80000000L
framework = arduino
lib_deps =
  AsyncTCP @ 1.1.4
  ESP Async WebServer @ 1.2.4
	fastled/FastLED@^3.7.4
	;U8g2
	painlessMesh
lib_compat_mode = strict
build_unflags =
  -std=gnu++11
  -std=gnu++14
  -std=gnu++17
; Current compiler supports up to 2a (alias for 20)
build_flags = -std=gnu++2a

